<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../calculator_project/style.css">
</head>
<body>
    <div id="calculator">
        <div class="border">
            <div id="display">
                <input type="text" name="Enter Number" readonly class="display2">
            </div>
            <div class="button-container">
                <button class="button" onclick="currentDisplay = '';
                document.querySelector('.display2').value = currentDisplay; ">C</button>
                
                <button class="button" onclick="currentDisplay = currentDisplay + '1'; 
                document.querySelector('.display2').value = currentDisplay; ">1</button>

                <button class="button" onclick="currentDisplay = currentDisplay + '2'; 
                document.querySelector('.display2').value = currentDisplay; ">2</button>
                
                <button class="button" onclick="currentDisplay = currentDisplay + '+'; 
                document.querySelector('.display2').value = currentDisplay; ">+</button>

                <button class="button" onclick="currentDisplay = currentDisplay + '3'; 
                document.querySelector('.display2').value = currentDisplay; ">3</button>

                <button class="button" onclick="currentDisplay = currentDisplay + '4'; 
                document.querySelector('.display2').value = currentDisplay; ">4</button>
            
                <button class="button" onclick="currentDisplay = currentDisplay + '-'; 
                document.querySelector('.display2').value = currentDisplay; ">-</button>

                <button class="button" onclick="currentDisplay = currentDisplay + '5'; 
                document.querySelector('.display2').value = currentDisplay; ">5</button>

                <button class="button" onclick="currentDisplay = currentDisplay + '6'; 
                document.querySelector('.display2').value = currentDisplay; ">6</button>
            
                <button class="button" onclick="currentDisplay = currentDisplay + '*'; 
                document.querySelector('.display2').value = currentDisplay; ">*</button>

                <button class="button" onclick="currentDisplay = currentDisplay + '7'; 
                document.querySelector('.display2').value = currentDisplay; ">7</button>

                <button class="button" onclick="currentDisplay = currentDisplay + '8'; 
                document.querySelector('.display2').value = currentDisplay; ">8</button>
            
                <button class="button" onclick="currentDisplay = currentDisplay + '/'; 
                document.querySelector('.display2').value = currentDisplay; ">/</button>

                <button class="button" onclick=" let result = eval(currentDisplay);
                currentDisplay = result; 
                document.querySelector('.display2').value = currentDisplay; ">=</button>

                <button class="button" onclick="currentDisplay = currentDisplay + '9'; 
                document.querySelector('.display2').value = currentDisplay; ">9</button>
            
                <button class="button" onclick="currentDisplay = currentDisplay + '0'; 
                document.querySelector('.display2').value = currentDisplay; ">0</button>

                <button class="button" onclick="currentDisplay = currentDisplay + '.'; 
                document.querySelector('.display2').value = currentDisplay; ">.</button>

                <button class="button" onclick="currentDisplay = currentDisplay.slice(0, -1); 
                document.querySelector('.display2').value = currentDisplay; ">x</button>

            </div>
        </div>
    </div>

    <script src="../calculator_project/script.js"></script>
</body>
</html>
